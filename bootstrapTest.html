<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap testing</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<!-- container 15px padding -->
	<div class="container">
		<div class="row" style="background-color:lavenderblush;">
			<h1>First bootstrap page</h1>
		</div>
		<div class="row">

			<!-- In Bootstrap, if a column is defined for a particular type of device then it is guaranteed to behave similarly in larger devices as well. Therefore, a column defined for extra smaller devices will work in all types of devices. -->

			<!--
			div is lock level, default new line, col-sm overrides to take up more space	
			-->
			<div class="col-sm-4" style="background-color:lavender;">
				Some text
			</div>
			<div class="col-sm-4" style="background-color:lavenderblush;">
				More text
			</div>
			<div class="col-sm-4" style="background-color:lavender;">
				Even more text
			</div>
		</div>
		<div class="row">
			<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle" 
				type="button" data-toggle="dropdown">
				Dropdown <span class="caret"> </span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">One</a></li>
					<li><a href="#">Two</a></li>
					<li><a href="#">Three</a></li>
				</ul>

			</div>
		</div>

		
	</div>


	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Logo</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Page 1</a></li>
				<li><a href="#">Page 2</a></li>
			</ul>

		</div>



</body>


</html>
